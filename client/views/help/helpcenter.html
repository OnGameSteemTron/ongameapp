<template name="helpcenter">
    <h1 class="ui violet banner label fluid big fundition">
        {{translator "HELP_WHAT_CAN"}}
        <div class="ui container">
            <h5>Get answers to common questions online.</h5>
            <a href="https://discord.gg/26j74Hr" target="_blank" class="ui button icon red labeled right">
                <i class="world icon"></i>{{translator "ABOUTUS_DISCORD"}}</a>
        </div>
    </h1>
    <div class="ui container" style="padding-top:2em;padding-bottom: 2em;">
        <div class="ui three column grid">
            <div class="column">
                <button class="ui black button fluid big choose sc2">
                    <img src="./images/ideab.svg" height="128" width="128">
                    <span style="display: block;">{{translator "HELP_PROJECTS"}}</span>
                    <span style="display: block;font-size:12px;">{{translator "HELP_QUESTIONS"}}</span>
                </button>
            </div>
            <div class="column">
                <button class="ui black button fluid big choose sc2">
                    <img src="./images/profileb.svg" height="128" width="128">
                    <span style="display: block;">{{translator "HELP_FUNDITION_USERS"}}</span>
                    <span style="display: block;font-size:12px;">{{translator "HELP_ACCOUNT_CREATION"}}</span>
                </button>
            </div>
            <div class="column">
                <button class="ui black button fluid big choose sc2">
                    <img src="./images/heartb.svg" height="128" width="128">
                    <span style="display: block;">{{translator "HELP_BACKERS"}}</span>
                    <span style="display: block;font-size:12px;">{{translator "HELP_PAYMENT"}}</span>
                </button>
            </div>
        </div>
        <div class="ui three column grid">
            <div class="column">
                <div class="ui vertical fluid menu">
                    {{#each Faq 'projects'}}
                    <a class="item faq">
                        <div class="header">{{title}}</div>
                        <div class="content">
                        </div>
                    </a>
                    {{/each}}
                </div>
            </div>
            <div class="column">
                <div class="ui vertical fluid menu">
                    {{#each Faq 'users'}}
                    <a class="item faq">
                        <div class="header">{{title}}</div>
                        <div class="content">
                        </div>
                    </a>
                    {{/each}}
                </div>
            </div>
            <div class="column">
                <div class="ui vertical fluid menu">
                        {{#each Faq 'payments'}}
                        <a class="item faq">
                            <div class="header">{{title}}</div>
                            <div class="content">
                            </div>
                        </a>
                        {{/each}}
                </div>
            </div>
            {{#with SelectedFaq}}
            <div class="content">
                <span>{{{body}}}</span>
                <a class="ui red button" style="margin-top:20px;margin-bottom:20px;" href="https://discord.gg/ys7Nv7m" target="_blank">{{translator "HELP_MORE_HELP"}}</a>
            </div>
            {{/with}}
        </div>
    </div>
</template>
