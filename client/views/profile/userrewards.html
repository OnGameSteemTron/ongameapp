<template name="userrewards">
    {{#with currentAuthor}}
    <div class="ui purple segment top">
    </div>
    <div class="ui middle inverted segment">
        <div class="ui grid center aligned two column stackable">
            <div class="column npdg sec">
                <div class="ui items" style="padding: 2em">
                    <div class="ui huge header">Latest rewards</div>
                    {{#each currentAuthorHistory 'claimreward'}}
                    {{#if equals type 'claimreward'}}
                    <div class="item" style="background: #0f1217;
                    padding: 0.5em;
                    border: 1px #161b23 solid;
                    border-radius: 5px;">
                            <div class="content">
                                    <div class="image">
                                            <img     width='20' src="./images/apps/steem.svg">
                                          </div>
                              <a class="header"> {{name}} claimed</a>
                              <div class="meta">
                                <span class="cinema"> <i class="clock outline icon"></i> {{DisplayTimeFrom date}}</span>
                              </div>
                              <div class="extra">
                                <div class="ui purple label">{{reward_sbd}}</div>
                                <div class="ui purple label">{{reward_steem}}</div>
                                <div class="ui purple label">{{vestToSteemPower reward_vests}}</div>
                              </div>
                            </div>
                          </div>
                    {{/if}}
                    {{/each}}
                </div>
                <!-- <div class="ui button mini purple ongame" style="    margin-bottom: 2em;">LOAD MORE</div> -->
            </div>
            <div class="column npdg">
                <div class="middle aligned content" style="padding: 2em">
                        <div class="ui huge header">Rewards claimed since {{DisplayTimeCreated currentAuthorHistoryLast}}</div>
                        <div class="ui teal header">STEEM DOLLAR : {{userRewards.[0]}}</div>
                        <div class="ui teal header">STEEM : {{userRewards.[1]}}</div>
                        <div class="ui teal header">STEEM POWER : {{userRewards.[2]}}</div>
                    <div class="ui divider"></div>
                    <div class="ui huge header" style="text-transform: uppercase">
                            TOTAL VALUE :   <a class="ui teal header">${{totalRewardValue userRewards}}</a>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui purple segment bottom">

    </div>
    {{/with}}
</template>
