<template name="singlegamecard">
    <div class="example-2 card">
        <div class="wrapper">
            <div class="ui top attached label ongame">
                <div class="date">
                    <span class="day">{{DisplayTimeFrom date}}</span>
                    <ul class="menu-content">
                        <li>
                            <a href="#" class="bookmark icon"></a>
                        </li>
                        <li><i href="#" class="icon money"></i><span class="ui mini green label">{{displayPayout
                                pending_payout_value total_payout_value curator_payout_value}}</span></li>
                        <li><i href="#" class="icon comments"></i><span class="ui mini black label">3</span></li>
                        <li><i href="#" class="icon thumbs up"></i><span class="ui mini red label">{{active_votes.length}}</span></li>
                    </ul>
                </div>
            </div>
            <div class="data">
                <div class="content">
                    <span class="ui label ongame name noradius">{{author}}</span>
                    <h3 class="title"><a href="/@{{author}}/{{permlink}}"><img class="ui avatar image left floated" src="https://steemitimages.com/u/{{author}}/avatar">{{title}}</a></h3>
                    <p class="text">{{shortDescription 
                            (remarkableFormatter body)}}</p>
                    <a href="/@{{author}}/{{permlink}}" class="ui button blue mini icon right labeled fluid noradius"><i
                            class="icon arrow right"></i>Read more</a>
                </div>
            </div>
        </div>
    </div>
</template>
